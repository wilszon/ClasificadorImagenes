<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Clasificador con Teachable Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Estilos -->
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            width: 420px;
            max-width: 95%;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 15px;
        }

        button:hover {
            background: #4338ca;
            transform: scale(1.05);
        }

        #webcam-container {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        canvas {
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        #label-container {
            margin-top: 15px;
            text-align: left;
        }

        .label {
            background: #f3f4f6;
            padding: 6px 10px;
            border-radius: 8px;
            margin: 5px 0;
            font-size: 13px;
        }

        footer {
            margin-top: 12px;
            font-size: 11px;
            color: #999;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Clasificador de Imágenes IA</h1>
        <p>
            Esta aplicación usa tu cámara y un modelo de Teachable Machine
            para reconocer objetos en tiempo real.
        </p>

        <button onclick="init()">Iniciar cámara</button>

        <div id="webcam-container"></div>
        <div id="label-container"></div>

        <footer>
            TensorFlow.js + Teachable Machine
        </footer>
    </div>


    <!-- Librerías -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script>
        const URL = "./";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(280, 280, flip);

            await webcam.setup();
            await webcam.play();

            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);

            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";

            for (let i = 0; i < maxPredictions; i++) {
                const div = document.createElement("div");
                div.className = "label";
                labelContainer.appendChild(div);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);

            for (let i = 0; i < maxPredictions; i++) {
                const p = prediction[i];
                labelContainer.childNodes[i].innerHTML =
                    `${p.className}: ${(p.probability * 100).toFixed(1)}%`;
            }
        }
    </script>

</body>

</html>
